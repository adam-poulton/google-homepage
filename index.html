<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="viewport">
        <div class="center">    
            <div class="logo">
                <img style="-webkit-user-select: none;margin: auto;" 
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="searchform">
                <div id="search-main-wrap">
                    <div class="search-main">
                        <div class="search-inner-wrap-1">
                            <div class="icon1-wrap1">
                                <div class="icon1-wrap2">
                                    <span class="icon1">
                                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="search-wrap"><input type="text" id="search-bar" name="search-bar" maxlength="2048"></div>
                            <div class="icon2-wrap1">
                                <div class="icon2-wrap2" role="button" tabindex="0">
                                    <span class="icon2"></span>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div> 
            </div>
            <div class="button-wrap">    
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
        <div class="ctr" id="footer">
            <div id="footer-bar">
                <div class="fbar">
                    <div class="fbar-top">
                        <div class="fbar-top-content">
                            <span id="fbar-location">Australia</span>
                        </div>
                    </div>
                    <span id="fsr">
                        <a class="f-text" href="#">Privacy</a>
                        <a class="f-text" href="#">Terms</a>
                        <a class="f-text" href="#">Settings</a>
                    </span>
                    <span id="fsl">
                        <a class="f-text" href="#">Advertising</a>
                        <a class="f-text" href="#">Business</a>
                        <a class="f-text" href="#">How Search Works</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
